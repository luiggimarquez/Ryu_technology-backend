<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Ryu Technology</h1>
    </header>

    <main>

        <h1 class="tittle">Desafio 6 -  Websocket</h1>
        <h2 class="tittle">Por favor ingresa un producto</h2>

        <section class="formCenter">

            <form class="form" action="/" method="post" id="formulario">

                <input class="input" type="text" placeholder="Tittle" name="tittle" id="tittle" required >
                <input class="input" type="number" placeholder="Price" name="price" id="price" required>
                <input class="input" type="text" placeholder="Thumbnail" name="thumbnail" id="thumbnail" required>
                <div class="buttonAling">
                    <button type="submit"> Enviar </button>
                    <input type="reset" value=" Restablecer ">
                </div>
                
            </form>

        </section>
        <section id="templateProducts"></section>
        <section class="formCenter">

            <form class="form" id="formularioChat">

                <input class="input" type="text" placeholder="Tittle" name="tittle" id="tittle" required >
                <textarea placeholder="Escribe tu mensaje" maxlength="1000" name="textarea" id="textarea" required></textarea>
                <button type="submit"> Enviar </button>
            </form>

        </section>

    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
