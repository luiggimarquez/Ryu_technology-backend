<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

    

</head>
<body>
    <header>
        <div class="headerTitle"><h1>Ryu Technology</h1></div>
    </header>
    <main>

        <section class="card" id="card"></section>
    </main>
    <div class="productos"></div>

    <section class="itemIdAlining">
        <div class="itemId">
            <p>Consulta por ID</p>
            <input type="number" class="input" placeholder="Ingresa ID" name="itemId" id="itemId">
        </div>
    </section>
    
    <section class="cardSpace" >
        <form id="form" class="formCards">
            <div class="tittleForm">Formulario para agregar productos</div>
            <input type="text" class="input" placeholder="Nombre" name="name" id="name" required >
            <input type="text" class="input" placeholder="Description" name="description" id="description" required >
            <input type="text" class="input" placeholder="Precio" name="price" id="price" required >
            <input type="text" class="input" placeholder="URL imagen" name="imageURL" id="imageURL" required >    
            <button type="submit">Enviar</button>
        </form>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close">&times;</span>
            <div class="itemModal" id="itemModal"></div>
        </div>
    </div>
        <script src="./index.js"></script>

        <footer class="footer"><h4>Ryu Technology || Â© All right Reserved</h4></footer>
    </body>
</html>
